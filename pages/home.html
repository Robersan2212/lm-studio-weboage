<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LM Studio</title>
    <link rel="stylesheet" href="/styles/home.css">
    <!-- social media icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <!-- Logo -->
            <div class="logo">
                <a>
                    <h1>LM Studio</h1>
                </a>
            </div>

            <!-- Social Media -->
            <div class="header-right">
                <div class="social-icons">
                    <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                    <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
                </div>
            </div>
        </div>
    </header>

    <!-- Demo content to show scrolling -->
    <main>
        <!-- Hero Section -->
        <section class="hero">
            <div class="hero-left">
                <div class="hero-content">
                    <span class="subtitle">Salon de Belleza</span>
                    <h2 class="title">Tu Momento<br>De Brillar</h2>
                    <a href="#contact" class="cta-button">Contactanos</a>
                </div>
            </div>
            <div class="hero-right">
                <div class="hero-image">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/tymo-beauty-Rfk_fVd-RwE-unsplash.jpg-dJki8YSggP7iTDXnB5NfddAw0c7Ko4.jpeg" alt="Woman with beautiful wavy hair holding a styling tool">
                </div>
            </div>
        </section>
    </main>

    <script>
        // Mobile menu toggle functionality
        document.querySelector('.mobile-toggle').addEventListener('click', function() {
            document.querySelector('.nav-menu').classList.toggle('active');
            this.classList.toggle('active');
        });

        // Header scroll effect
        window.addEventListener('scroll', function() {
            const header = document.querySelector('.header');
            if (window.scrollY > 50) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
    </script>
</body>
</html>
